<!DOCTYPE html>
<html>

<head>
    <script src="./app.js" defer>
    </script>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            background-image: linear-gradient(45deg, rgb(218, 50, 50), rgb(134, 90, 223));
        }

        .Calc-base {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: grid;
            grid-template-columns: 100px 100px 100px 100px;
            grid-template-rows: 150px 100px 100px 100px 100px 100px;
        }

        .Display {
            grid-column-start: 1;
            grid-column-end: 5;
            display: grid;
            grid-template-areas:
                'result'
                'input_output'
                'scroller';
            justify-items: end;
            background-color: rgb(56, 56, 56);
        }

        .plus {
            grid-column-start: 4;
            grid-column-end: 5;
            grid-row-start: 3;
            grid-row-end: 4;
        }

        .minus {
            grid-column-start: 4;
            grid-column-end: 5;
            grid-row-start: 4;
            grid-row-end: 5;
        }

        .equal {
            grid-column-start: 4;
            grid-column-end: 5;
            grid-row-start: 5;
            grid-row-end: 7;
        }

        .zero {
            grid-column-start: 1;
            grid-column-end: 3;
        }

        .Calc-base button {
            outline: none;
            font-size: 20px;
            font-family: sans-serif;
            border: none;
            transition-duration: 0.3s;
        }

        .Calc-base button:hover {
            background-color: rgb(64, 86, 213);
        }

        .Calc-base button:active {
            background-color: rgb(19, 52, 242);
        }

        .input_output {
            grid-area: input_output;
            background-color: transparent;
            outline: none;
            border: none;
            width: 100%;
            text-align: right;
            color: white;
            padding: 20px 10px 0px 10px;
            font-size: 3vw;
            box-sizing: border-box;
            overflow-y: scroll;
        }

        .result {
            grid-area: result;
            background-color: transparent;
            outline: none;
            border: none;
            width: 100%;
            text-align: right;
            color: rgb(181, 181, 181);
            padding: 15px 10px 0px 10px;
            font-size: 20px;
        }

        .scrollrange {
            grid-area: scroll;
            margin-top: 5px;
            outline: none;
        }

        input[type=range] {
            height: 1px;
            -webkit-appearance: none;
            background-color: transparent;
            width: 100%;
            outline: none;
        }

        input[type=range]::-webkit-slider-thumb {
            border: none;
            height: 10px;
            width: 33px;
            border-radius: 5px;
            background: #FFFFFF;
            -webkit-appearance: none;
            margin-top: -11px;
        }

        input[type=range]::-moz-range-thumb {
            height: 10px;
            width: 33px;
            border-radius: 5px;
            background: #FFFFFF;
            border: none;
        }
    </style>
</head>

<body>
    <main class="Calc-base">
        <div class="Display">
            <p id="result" class="result"></p>
            <input id="input_output" dir="rtl" class="input_output" disabled="disabled" type="text">
            <input type="range" class=".scrollrange" style="opacity: 0.5;" name="" id="">
        </div>
        <button onclick="Controller('C')">C</button>
        <button onclick="Controller('/')">/</button>
        <button onclick="Controller('*')">*</button>
        <button onclick="Controller('←')">←</button>
        <button onclick="Controller('7')">7</button>
        <button onclick="Controller('8')">8</button>
        <button onclick="Controller('9')">9</button>
        <button onclick="Controller('+')" class="plus">+</button>
        <button onclick="Controller('-')" class="minus">-</button>
        <button onclick="Controller('4')">4</button>
        <button onclick="Controller('5')">5</button>
        <button onclick="Controller('6')">6</button>
        <button onclick="Controller('1')">1</button>
        <button onclick="Controller('2')">2</button>
        <button onclick="Controller('3')">3</button>
        <button onclick="Controller('=')" class="equal">=</button>
        <button onclick="Controller('0')" class="zero">0</button>
        <button onclick="Controller('.')">.</button>
    </main>
</body>

</html>
