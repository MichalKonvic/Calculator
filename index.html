<!DOCTYPE html>
<html>

<head>
    <script src="./app.js" defer>
    </script>
    <style>
        :root {
            --button-hover: rgb(64, 86, 213);
            --button-click: rgb(19, 52, 242);
        }

        * {
            margin: 0px;
            padding: 0px;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            background-image: linear-gradient(45deg, rgb(218, 50, 50), rgb(134, 90, 223));
        }

        .Calc-base {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: grid;
            grid-template-columns: 100px 100px 100px 100px;
            grid-template-rows: 150px 100px 100px 100px 100px 100px;
        }

        .Display {
            grid-column-start: 1;
            grid-column-end: 5;
            display: grid;
            grid-template-areas:
                'result'
                'input_output';
            justify-items: end;
            background-color: rgb(56, 56, 56);
        }

        .plus {
            grid-column-start: 4;
            grid-column-end: 5;
            grid-row-start: 3;
            grid-row-end: 4;
        }

        .minus {
            grid-column-start: 4;
            grid-column-end: 5;
            grid-row-start: 4;
            grid-row-end: 5;
        }

        .equal {
            grid-column-start: 4;
            grid-column-end: 5;
            grid-row-start: 5;
            grid-row-end: 7;
        }

        .zero {
            grid-column-start: 1;
            grid-column-end: 3;
        }

        .Calc-base button {
            outline: none;
            font-size: 25px;
            font-family: sans-serif;
            border: none;
            transition-duration: 0.3s;
        }

        .Calc-base button:hover {
            background-color: var(--button-hover);
        }

        .Calc-base button:active {
            background-color: var(--button-click);
        }

        .current {
            grid-area: input_output;
            background-color: transparent;
            outline: none;
            border: none;
            width: 100%;
            text-align: right;
            color: white;
            padding: 20px 10px 0px 10px;
            font-size: 3vw;
            box-sizing: border-box;
        }

        .previous {
            grid-area: result;
            background-color: transparent;
            outline: none;
            border: none;
            width: 100%;
            text-align: right;
            color: rgb(181, 181, 181);
            padding: 15px 10px 0px 10px;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <main class="Calc-base">
        <div class="Display">
            <p data-previous class="result"></p>
            <p data-current dir="rtl" class="current" disabled="disabled" type="text"></p>
        </div>
        <button data-all-delete>C</button>
        <button data-operation>÷</button>
        <button data-operation>*</button>
        <button data-delete>←</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation class="plus">+</button>
        <button data-operation class="minus">-</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-equals class="equal">=</button>
        <button data-number class="zero">0</button>
        <button data-number>.</button>
    </main>
</body>

</html>
